<html>
<head>
<title>Add a game schedule</title>
</head>
<body>
<h1>Add a game schedule</h1>
<form name="form1" method="post" action="add_gamesched.cgi">
  <p>
  <p>Type (sport name): 
    <input type="text" name="type" size="20">
  </p>
  <p>Home Team:
    <input type="text" name="hometeam" size="100">
  </p>

  <p>Away Team(s), delimited by pipe chars (e.g. Stuyvesant|Brooklyn Tech|Bronx Science):
    <input type="text" name="awayteam" size="100">
  </p>

  <p>Home Team's Score:
    <input type="text" name="homescore" size="100">
  </p>

  <p>Away Team's Scores (delimited by |'s again):
    <input type="text" name="awayscore" size="100">
  </p>

  <p>Date( YYYY-MM-DD.
<SCRIPT LANGUAGE="JavaScript">
RightNow = new Date();
year = RightNow.getFullYear();
document.write("Today is " + year);
month = RightNow.getMonth()+1;
date = RightNow.getDate();
if(month%10 == month){ document.write("-0" + month); }
else { document.write("-" + month); }
if (date%10 == date) {document.write("-0" + date); }
else { document.write("-" + date); }
</SCRIPT>):

    <input type="text" name="date" size="10">
  </p>

  <p>Location:
  <input type="text" name="place" size="20">
  </p>

  <p>Time:
  <input type="text" name="time" size="20">
  </p>
<input type="submit"><input type="reset">
</form>

</body>
</html>
